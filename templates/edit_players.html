<!DOCTYPE html>
<html>

<head>
    <title>Edit Players</title>
</head>

<body>
    <h1>Edit Players</h1>
    <form method="POST">
        {% for player in players %}
        <label for="new_{{ player.name }}">{{ player.name }}</label>
        <input type="text" id="new_{{ player.name }}" name="new_{{ player.name }}" value="{{ player.name }}">
        <input type="text" id="new_turn_{{ player.name }}" name="new_turn_{{ player.name }}" value="{{ player.turn }}">
        <br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    <h1>Delete Players</h1>
    {% for player in players %}
    <form action="{{ url_for('delete_player', player_name=player.name) }}" method="POST">
        <button type="submit" class="btn btn-sm" style="background-color: red; color: white;">{{ player.name }}</button>
    </form>
    {% endfor %}
</body>

</html>
